<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/shimla mall.jfif" style="width: 100%" />
        <div class="text">Shimla, India</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/kasol.jfif" style="width: 100%" />
        <div class="text">river in Himalays</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/victoria tunnel viewpoint.jfif" style="width: 100%" />
        <div class="text">Manali, India</div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />
    <script src="index.js"></script>
  </body>
</html>
